jdk:
  - openjdk21
before_install:
  # Install Java 21 with SDKMAN for Virtual Threads support
  - sdk install java 21.0.2-tem
  - sdk use java 21.0.2-tem
  - sdk install maven
  - java -version
  - mvn -v
install:
  # Build API, CORE and Paper modules with Java 21+
  - mvn clean install -Dmaven.javadoc.skip=true -DskipTests -pl configs-api,configs-core,configs-paper -am
    players-only:
      en: "&#FF4444This command can only be used by players."
      pl: "&#FF4444Ta komenda może być używana tylko przez graczy."
      de: "&#FF4444Dieser Befehl kann nur von Spielern verwendet werden."
      fr: "&#FF4444Cette commande ne peut être utilisée que par les joueurs."
      es: "&#FF4444Este comando solo puede ser usado por jugadores."
    
    no-permission:
      en: "&#FF4444You don't have permission to use this command."
      pl: "&#FF4444Nie masz uprawnień do używania tej komendy."
      de: "&#FF4444Du hast keine Berechtigung für diesen Befehl."
      fr: "&#FF4444Vous n'avez pas la permission d'utiliser cette commande."
      es: "&#FF4444No tienes permisos para usar este comando."
    
    # Language command messages
    language:
      usage:
        en: "&7Usage: &f/language [language]"
        pl: "&7Użycie: &f/language [język]"
        de: "&7Verwendung: &f/language [sprache]"
        fr: "&7Utilisation: &f/language [langue]"
        es: "&7Uso: &f/language [idioma]"
      

# GUI Configuration
gui:
  # Language selection GUI settings
  language-selection:
    # GUI title - supports modern color formats
    title: "gradient:#54daf4:#545eb6&lLanguage Selection"
    
    # GUI size (must be multiple of 9, max 54)
    size: 27
    
    # Starting slot for language items (0-based indexing)
    start-slot: 10
    
    # Close button settings
    close-button:
      # Material for close button
      material: "BARRIER"
      # Close button slot
      slot: 22
      # Close button display name - supports modern color formats
      name: "&#FF4444&lClose"
      # Close button lore
      lore:
        - "&{128,128,128}Click to close this menu"
        - "&{128,128,128}You can also press ESC"

# Messages Configuration - Per Language
messages:
  # Selection status messages per language
  selection-status:
    selected:
      en: "&#00FF00✓ &lCurrently selected"
      pl: "&#00FF00✓ &lAktualnie wybrany"
      de: "&#00FF00✓ &lAktuell ausgewählt"
      fr: "&#00FF00✓ &lActuellement sélectionné"
      es: "&#00FF00✓ &lActualmente seleccionado"
    not-selected:
      en: "&{128,128,128}Click to select"
      pl: "&{128,128,128}Kliknij aby wybrać"
      de: "&{128,128,128}Klicken zum Auswählen"
      fr: "&{128,128,128}Cliquer pour sélectionner"
      es: "&{128,128,128}Haz clic para seleccionar"
  
  # GUI messages per language
  gui:
    closed:
      en: "&7Language selection closed."
      pl: "&7Wybór języka zamknięty."
      de: "&7Sprachauswahl geschlossen."
      fr: "&7Sélection de langue fermée."
      es: "&7Selección de idioma cerrada."
  
  # Command messages per language

# Language Configuration
# This file contains all language-related settings for the MongoDB Configs plugin
#
# Supported Color Formats:
# - Legacy: &c, &a, &6, etc.
# - Hex Colors: &#FF0000, &#54DAF4
# - RGB Colors: &{255,0,0}, &{84,218,244}
# - Bukkit Hex: &x&F&F&0&0&0&0
# - Gradients: gradient:#54daf4:#545eb6 (text will have smooth color transition)
# - Performance: All formats are cached for optimal performance

